<!DOCTYPE html>
<html>
  <head>
    {% load slider_tags %}
      {% load staticfiles %}
      <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js'></script>
      <link rel="stylesheet" type="text/css" href='{% static "search/css/slider.css" %}' />
      <link rel="stylesheet" type="text/css" href='{% static "search/css/main.css" %}'/>      
      <script type="text/javascript" src='{% static "search/js/main.js" %}'></script>
      <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBqr-bcICmK4xrq1I2UAdC7z7S85D0_BxI&callback=initMap">
      </script>
    </style>
  </head>
  <body>
    <div id="top">      
      <div style="width:15%;height:100%" id="logo">
        <img src="{% static "logo.png" %}" width=200px/>
      </div><!--    
      -->
      <div id="search">
        <input id="tags-input" type="textbox" placeholder="Insert tags">
        <input id="submit" type="button" value="Search">
      </div>
    </div>
  	<div id="bottom">
      <div id="floating-panel">
        <div style="float:left">
          <label>Within</label>
          <input id="dist" type="textbox" value="10000" size="6" onchange="updateRadius()">
          <label>m of</label>
        </div>
        <span id="text-span">
          <input id="autocomplete" style="width:100%" type="textbox">
        </span>
      </div>
      <div id="map"></div>
    </div>
    <div id="slider">
      <output id="min"></output>
      <output id="max"></output>
    </div>
    <script type="text/javascript" src='{% static "search/js/slider.js" %}'>
    </script>
  </body>
</html>
